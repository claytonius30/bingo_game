<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bingo Player Join</title>
  <!-- Using Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5">
    <h1>Player Page</h1><br>

    <h2>Join Bingo Game</h2><br>
    <form id="joinform">
      <label for="playername">Enter Your Name:</label>
      <input type="text" id="playername" name="playername" required><br><br>

      <label for="hostname">Enter Host Name:</label>
      <input type="text" id="hostname" name="hostname" required><br><br>

      <!-- Go to PLAYER-CARD page -->
      <button type="button" id="joingame">Join Game</button>
    </form>
    <span id="joingamecheck"></span><br>
  </div>



  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="player.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</body>

</html>
